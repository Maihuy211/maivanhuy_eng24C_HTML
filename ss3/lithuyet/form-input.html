<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Đăng kí</h1>
    <!-- 
        type gửi ddc lên server 
        id - optional
        placeholder - optional (tuỳ chọn)
        name 
        -->
    <!-- query string - ?key=value&...keyN=valueN -->
    <form action="http:www.myserver.com" method="post">
        <label for="username">Username</label>
        <input placeholder="name" id="username" type="text" name="username" />
        <br />
        <label for="email">Email</label>
        <input placeholder="email@gmail.com" id="email" type="email" name="email" />
        <br />
        <label for="password">Password</label>
        <input id="password" type="password" name="password" />
        <br />
        <label for="telephone">Telephone</label>
        <input id="telephone" type="tel" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
        <br />
        <label for="url">website</label>
        <input id="url" type="url" name="url" />
        <br />
        <label for="search">Search</label>
        <input id="search" type="search" name="search" />
        <br />
        <label for="age">Age</label>
        <input id="age" type="number" name="age" min="0" max="10" step="2" />
        <br />
        <label for="gender">Gender</label>
        <br />
        <input type="checkbox" name="gender" value="female" />
        <label for="">Female</label>
        <input type="checkbox" name="gender" value="male" />
        <label for="">Male</label>
        <input type="checkbox" name="gender" value="unidentified" />
        <label for="">Unidentified</label>
        <br />
        <label for="">Hobbies:</label>
        <br />
        <select size="2" multiple name="hobbies">
            <option value="reading Book">Reading Book</option>
            <option value="listening to music">Listening to music</option>
            <option value="playing games">Playing games</option>
        </select>
        <br />
        <button>Send</button>
    </form>
</body>

</html>
