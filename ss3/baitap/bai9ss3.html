<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http:www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="birhtday">Ngày sinh:</label></td>
                <td><input type="date" name="birhtday" id="birhtday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" value="nu"> 
                    <label for="nam">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="group-role">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="group-role" id="group">
                        <option value="tv">Thành viên</option>
                        <option value="nt">Nhóm trưởng</option>
                        <option value="np">Nhóm phó</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">Sở thích:</label></td>
                <td><input type="text" name="hobbies" id="hobbies"></td>
            </tr>
            <tr>
                <td><label for="skills">Kĩ năng:</label></td>
                <td><textarea name="skills" id="skills"></textarea></td>
            </tr>
            <tr>
                <td><label for="freetime">Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="freetime" id="moring">
                    <label for="moring">Sáng</label>
                    <input type="checkbox" name="freetime" id="afternoon">
                    <label for="afternoon">Chiều</label>
                    <input type="checkbox" name="freetime" id="evening">
                    <label for="evening">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="group-reason">Lí do them gia nhóm:</label></td>
                <td><textarea name="group-reason" id="group-reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="color">Màu yêu thích:</label></td>
                <td><input type="color" name="color" id="color"></td>
            </tr>
            <tr>
                <td><label for="subscribe">Đăng kí nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Có</label>
                </td>
            </tr>
            <tr>
                <td><label for="tb">Nhận thông báo qua email:</label></td>
                <td>
                    <input type="radio" name="tb" value="tb-email">
                    <label for="tb-email">Email</label>
                    <input type="radio" name="tb" id="tb-sms">
                    <label for="tb-sms">SMS</label>
                </td>
            </tr>
            <tr>
                <td><button>Đăng ký thành viên</button></td>
            </tr>
    </form>
</body>
</html>
