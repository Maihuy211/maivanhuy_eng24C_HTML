<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http:www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="birhtday">Ngày sinh:</label></td>
                <td><input type="date" name="birhtday" id="birhtday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" value="nu">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="chuyennganh">Chuyên ngành:</label></td>
                <td><input type="text" name="chuyennganh" id="chuyennganh"></td>
            </tr>
            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" name="year" id="year"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="number" name="gpa" id="gpa"></td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="diachi"></textarea></td>
            </tr>
            <tr>
                <td><label for="lop">Lớp học:</label></td>
                <td>
                    <select name="lop" id="lop">
                        <option value="1">Lớp 1</option>
                        <option value="2">Lớp 2</option>
                        <option value="3">Lớp 3</option>
                        <option value="4">Lớp 4</option>
                        <option value="5">Lớp 5</option>
                        <option value="6">Lớp 6</option>
                        <option value="7">Lớp 7</option>
                        <option value="8">Lớp 8</option>
                        <option value="9">Lớp 9</option>
                        <option value="10">Lớp 10</option>
                        <option value="11">Lớp 11</option>
                        <option value="12">Lớp 12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dangki">Ngày đăng kí học:</label></td>
                <td><input type="datetime-local" name="dangki" id="dangki"></td>
            </tr>
            <tr>
                <td colspan="2"><button>Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
