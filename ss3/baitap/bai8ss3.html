<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http:www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="birhtday">Ngày sinh:</label></td>
                <td><input type="date" name="birhtday" id="birhtday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" value="nu"> 
                    <label for="nam">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="number" name="cccd" id="cccd"></td>
            </tr>
            <tr>
                <td><label for="cccd-date">Ngày cấp:</label></td>
                <td><input type="date" name="cccd-date" id="cccd-date"></td>
            </tr>
            <tr>
                <td><label for="cccd-address">Nơi cấp:</label></td>
                <td><input type="text" name="cccd-address" id="cccd-address"></td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email"name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="regular-address"></label></td>
                <td><input type="text" name="regular-address" id="regular-address"></td>
            </tr>
            <tr>
                <td><label for="temporary-residence-address"></label></td>
                <td><input type="text" name="temporary-residence-address" id="temporary-residence-address"></td>
            </tr>
            <tr>
                <td><label for="n-cccd">Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" name="n-cccd" value="new-cccd">
                    <label for="new-cccd">Căn cước công dân mới</label>
                    <input type="radio" name="n-cccd" value="old-cccd">
                    <label for="old-cccd">Căn cước công dân cũ</label>
                </td>
            </tr>
            <tr>
                <td><label for="nation">Dân tộc:</label></td>
                <td><input type="text" name="nation" id="nation"></td>
            </tr>
            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" name="religion" id="religion"></td>
            </tr>
            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" name="nationality" id="nationality" value="Việt Nam" readonly></td>
            </tr>
            <tr>
                <td><label for="parent-name">Họ tên cha/mẹ:</label></td>
                <td><input type="text" name="parent-name" id="parent-name"></td>
            </tr>
            <tr>
                <td><label for="parent-cccd">Số CMND/CCCD của cha/mẹ:</label></td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select name="city" id="city"  aria-placeholder="Chọn Tỉnh/Thành Phố">
                        <option value="">Chọn Tỉnh/Thành phố</option>
                        <option value="hn">Hà Nội</option>
                        <option value="lcai">Lào Cai</option>
                        <option value="cb">Cao Bằng</option>
                        <option value="sl">Sơn La</option>
                        <option value="lchau">Lai Châu</option>
                        <option value="hg">Hà Giang</option>
                        <option value="th">Thái Nguyên</option>
                        <option value="hp">Hải Phòng</option>
                        <option value="nd">Nam Định</option>
                        <option value="na">Nghệ An</option>
                        <option value="tb">Thái Bình</option>
                        <option value="nb">Ninh Bình </option>
                        <option value="pt">Phú Thọ</option>
                        <option value="bn">Bắc Ninh</option>
                        <option value="khac">KHÁC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Gửi thông tin</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
