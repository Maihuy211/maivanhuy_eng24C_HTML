<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http:www.myserver.com" method="post">
        <table>
            <tr>
                <td><label for="username">Họ và tên:</label></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="birhtday">Ngày sinh:</label></td>
                <td><input type="date" name="birhtday" id="birhtday"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" value="nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" value="nu"> 
                    <label for="nam">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input type="tel" name="telephone" id="telephone"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="company-name">Tên công ty:</label></td>
                <td><input type="text" name="company-name" id="company-name"></td>
            </tr>
            <tr>
                <td><label for="company-role">Vai trò trong công ty:</label></td>
                <td>
                    <select name="company-role" id="company-role">
                        <option value="ceo">Giám đốc điều hành (CEO)</option>
                        <option value="cfo">Giám đốc tài chính (CFO) </option>
                        <option value="cmo">Giám đốc Marketing (CMO)</option>
                        <option value="clo">Giám đốc pháp lý (CLO)</option>
                        <option value="cco">Giám đốc thương mại (CCO)</option>
                        <option value="coo">Giám đốc vận hành (COO)</option>
                        <option value="hrm">Trưởng phòng Nhân sự</option>
                        <option value="itm">Quản lý Công nghệ thông tin</option>
                        <option value="mm">Trưởng phòng Tiếp thị</option>
                        <option value="pm">Quản lý sản phẩm</option>
                        <option value="sm">Quản lý bán hàng</option>
                        <option value="tl">Lãnh đạo nhóm</option>
                        <option value="ps">Nhân Viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="company-scale">Quy mô công ty:</label></td>
                <td>
                    <select name="company-scale" id="company-scale"  >
                        <option value="dnn">Doanh nghiệp nhỏ</option>
                        <option value="dnl">Doanh nghiệp lớn</option>
                        <option value="dnv">Doanh nghiệp vừa</option>
                        <option value="dnsl">Doanh nghiệp siêu lớn</option>
                        <option value="dnsn">Doanh nghiệp siêu nhỏ</option>            
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="company-branch">Ngành nghề công ty:</label></td>
                <td><input type="text" name="company-branch" id="company-branch"></td>
            </tr>
            <tr>
                <td><label for="reson">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="reason" id="reson"></textarea></td>
            </tr>
            <tr>
                <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="experience" id="experience"></textarea></td>
            </tr>
            <tr>
                <td><label for="target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea name="target" id="target"></textarea></td>
            </tr>
            <tr>
                <td><label for="program">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td>
                    <input type="checkbox" name="program" id="networking">
                    <label for="networking">Networking</label>
                    <input type="checkbox" name="program" id="workshops">
                    <label for="workshops">Workshops</label>
                    <input type="checkbox" name="program" id="hoithao">
                    <label for="hoithao">Hội thảo</label>
                </td>
            </tr>
            <tr>
                <td><label for="subscribe">Đăng kí nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Có</label>
                </td>
            </tr>
            <tr>
                <td><button>Đăng kí hội viên</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
