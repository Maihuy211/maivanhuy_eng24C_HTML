<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Điền Thông Tin</title>
</head>
<body>
    <h2>Hãy tạo ra một form điền thông tin cơ bản sau</h2>
    <form>
        <label>Họ và tên:</label>
        <input type="text" name="fullname" required><br><br>
        
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        
        <label>Ngày sinh:</label>
        <input type="date" name="dob" required><br><br>
        
        <label>Giới tính:</label>
        <input type="radio" name="gender" value="Nam"> Nam
        <input type="radio" name="gender" value="Nữ"> Nữ<br><br>
        
        <label>Số điện thoại:</label>
        <input type="tel" name="phone"><br><br>
        
        <label>Chuyên ngành:</label>
        <input type="text" name="major"><br><br>
        
        <label>Năm nhập học:</label>
        <input type="number" name="year" min="1900" max="2099"><br><br>
        
        <label>Điểm GPA:</label>
        <input type="number" name="gpa" step="0.01" min="0" max="4.0"><br><br>
        
        <label>Địa chỉ:</label>
        <textarea name="address"></textarea><br><br>
        
        <label>Lớp học:</label>
        <select name="class">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
            <option value="Lớp 3">Lớp 3</option>
        </select><br><br>
        
        <label>Ngày đăng ký học:</label>
        <input type="datetime-local" name="register_date"><br><br>
        
        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
